<!DOCTYPE html>

  <body class="tabs">
    <div class="main">
      <section id="intro">
        <h1>Wheel it turn ?</h1>
        <p class="intro-continue">Click to continue</p>
        <div class="gitHub">
          <a id="gitHubLink" href="https://github.com/Elliot67/wheel-it-turn">

              </svg>
            </div>
            <input class="tabElementText" type="text" autofocus />
          </div>
        </div>
      </section>

      <section id="app" data-tabId="">
        <nav class="nav">
          <svg
            class="navArrow"
            data-redirection="tabs"
            viewBox="0 0 52.29 96.23"
