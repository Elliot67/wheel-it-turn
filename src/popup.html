<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Wheel it turn ?</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body class="app">
    <div class="main">
      <section id="intro">
        <h1>Wheel it turn ?</h1>
        <p class="intro-continue">Click to continue</p>
        <div class="gitHub">
          <a id="gitHubLink" href="https://github.com/Elliot67/wheel-it-turn">
            <img src="img/GitHub-Mark-32px.png" />
            <p>GitHub</p>
          </a>
          <p>Made with <span id="heart">&#9829;</span> by Elliot</p>
        </div>
      </section>

      <section id="tabs">
        <nav class="nav">
          <svg
            class="navArrow"
            data-redirection="intro"
            viewBox="0 0 52.29 96.23"
          >
            <path
              d="M1.2,45.2L45.2,1.2c1.6-1.6,4.3-1.6,5.9,0l0,0c1.6,1.6,1.6,4.3,0,5.9l-41,41l41,41c1.6,1.6,1.6,4.3,0,5.9l0,0
	c-1.6,1.6-4.3,1.6-5.9,0L1.2,51.1C-0.4,49.4-0.4,46.8,1.2,45.2z"
            />
          </svg>
          <div class="navTitle">Add a Wheel</div>
        </nav>
        <div class="tabContainer">
          <div data-tabId="premiere" class="tabElement">Restaurant de midi</div>
          <div data-tabId="deuxieme" class="tabElement">Restaurant du soir</div>
          <div data-tabId="troisieme" class="tabElement">Restaurant du dimanche</div>
        </div>
        <div id="addTab">Ajout item</div>
      </section>

      <section id="app" data-tabId="">
        <nav class="nav">
          <svg
            class="navArrow"
            data-redirection="tabs"
            viewBox="0 0 52.29 96.23"
          >
            <path
              d="M1.2,45.2L45.2,1.2c1.6-1.6,4.3-1.6,5.9,0l0,0c1.6,1.6,1.6,4.3,0,5.9l-41,41l41,41c1.6,1.6,1.6,4.3,0,5.9l0,0
      c-1.6,1.6-4.3,1.6-5.9,0L1.2,51.1C-0.4,49.4-0.4,46.8,1.2,45.2z"
            />
          </svg>
          <div class="navTitle">Add a Wheel</div>
        </nav>
        <div id="winner">The winner is <span>Item 3 !</span></div>
        <div id="wheel"></div>
        <div id="items">
          <div class="itemElement" id="itemInput">
            <div class="itemElementColor"></div>
            <input class="itemElementText" type="text" />
            <span class="itemElementDelete">o</span>
          </div>
        </div>
      </section>
    </div>

    <script src="scripts/main.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
